<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPA Demo | Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .page {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: calc(100% - 50px);
            padding: 20px;
            box-sizing: border-box;
            background: #f0f0f0;
        }
        .page.active {
            display: block;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        nav button {
            margin-right: 10px;
            padding: 6px 12px;
            font-size: 16px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        nav button:hover {
            background: #777;
        }
    </style>
</head>
<body>

<nav>
    <button data-page="home">Home</button>
    <button data-page="about">About</button>
    <button data-page="contact">Contact</button>
</nav>

<div id="home" class="page active" data-title="SPA Demo | Home">
    <h1 id="page-title">Home</h1>
    <p>Welcome to the Home page!</p>
</div>

<div id="about" class="page" data-title="SPA Demo | About">
    <h1 id="page-title">About</h1>
    <p>This is the About page.</p>
</div>

<div id="contact" class="page" data-title="SPA Demo | Contact">
    <h1 id="page-title">Contact</h1>
    <p>Get in touch on the Contact page.</p>
</div>

<script>
  (function() {
    const buttons = document.querySelectorAll('nav button');
    const pages = document.querySelectorAll('.page');
    let currentPageId = 'home';

    function showPage(pageId) {
      if (pageId === currentPageId) return;

      // Hide all pages
      pages.forEach(page => page.classList.remove('active'));

      // Show selected page
      const page = document.getElementById(pageId);
      if (!page) return;
      page.classList.add('active');

      // Update document title based on active page's data-title attribute
      const newTitle = page.getAttribute('data-title');
      if(newTitle) {
        document.title = newTitle;
      }

      currentPageId = pageId;
    }

    buttons.forEach(button => {
      button.addEventListener('click', function() {
        const pageId = this.getAttribute('data-page');
        showPage(pageId);
      });
    });

    // Optional: expose showPage to global scope for testing via console
    window.showPage = showPage;
  })();
</script>

</body>
</html>
